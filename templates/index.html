<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregnancy Chatbot</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container chat-container">
        <h1 class="text-center my-4"><i class="fas fa-baby-carriage"></i> Pregnancy Buddy</h1>
        <!-- Chat Area -->
        <div class="chat-box mb-3">
            {% for message in chat_history %}
                {% if message.role == 'user' %}
                    <div class="message user-message">
                        <p><strong>You:</strong> {{ message.content }}</p>
                    </div>
                {% else %}
                    <div class="message bot-message animate__animated animate__fadeIn">
                        <p><strong>Buddy:</strong> {{ message.content }}</p>
                    </div>
                {% endif %}
            {% endfor %}
        </div>
        <!-- Input Form -->
        <form method="POST" class="input-group">
            <input type="text" name="message" class="form-control" placeholder="Type your question..." required autofocus>
            <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
